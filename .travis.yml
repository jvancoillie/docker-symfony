language: php
sudo: required

services:
  - docker

before_install:
  - sed -e "s|/path/to/symfony/project|./symfony|g" .env.dist > .env
  - git clone https://github.com/symfony/symfony-demo symfony && cd symfony
  - composer install --no-interaction
  - cd ..

script:
  - docker-compose up -d
  - docker-compose ps